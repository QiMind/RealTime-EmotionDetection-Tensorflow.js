<!DOCTYPE html>
<html>
  <head>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap"
      rel="stylesheet"
    />

	<link rel="stylesheet" href="index.css">

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/@mdi/font@4.x/css/materialdesignicons.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.min.css"
      rel="stylesheet"
    />
    <!-- Font Awesome -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
      rel="stylesheet"
    />
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
      rel="stylesheet"
    />
    <!-- MDB -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.3.0/mdb.min.css"
      rel="stylesheet"
    />

    <!-- MDB -->
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.3.0/mdb.min.js"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.x/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.js"></script>
    <!-- <script src="js/vue.js"></script> -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest"></script>
    <script src="js/dataset.js"></script>
    <script src="js/webcam_hook.js"></script>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui"
    />
  </head>
  <body>
    <div id="app"></div>
    <div class="container mt-5">
      <div class="row">
        <div class="col">
          <div>
            <video
              autoplay
              playsinline
              muted
              id="webcam"
              width="1024"
              height="720"
            ></video>
          </div>
          <div class="container d-flex justify-content-center gap-3">
            <button
              type="button"
              class="btn btn-outline-dark fs-6"
              id="0"
              onclick="handleButton(this)"
            >
              Happy
            </button>
            <button
              type="button"
              class="btn btn-outline-dark fs-6"
              id="1"
              onclick="handleButton(this)"
            >
              Sad
            </button>
            <button
              type="button"
              class="btn btn-outline-dark fs-6"
              id="2"
              onclick="handleButton(this)"
            >
              Scared
            </button>
            <button
              type="button"
              class="btn btn-outline-dark fs-6"
              id="3"
              onclick="handleButton(this)"
            >
              Angry
            </button>
            <button
              type="button"
              class="btn btn-outline-dark fs-6"
              id="4"
              onclick="handleButton(this)"
            >
              Calm
            </button>
          </div>
        </div>
        <div class="col">
          <div class="container position-relative">
            <div class="d-flex justify-content-center gap-3">
              <button
                type="button"
                class="btn btn-outline-dark fs-6"
                id="train"
                onclick="doTraining()"
              >
                Train
              </button>
              <button
                type="button"
                class="btn btn-outline-dark fs-6"
                id="startPrediction"
                onclick="startPredicting()"
              >
                Start
              </button>
              <button
                type="button"
                class="btn btn-outline-dark fs-6"
                id="stopPredicting"
                onclick="stopPredicting()"
              >
                Stop
              </button>
            </div>
          </div>
          <div class="container">
            <table class="table">
              <thead class="table-light">
                <tr>
                  <th scope="col">Category</th>
                  <th scope="col">Sample Size</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td>Happy</td>
                  <td><div id="happySample"></div></td>
                </tr>
                <tr>
                  <td>Sad</td>
                  <td><div id="sadSample"></div></td>
                </tr>
                <tr>
                  <td>Angry</td>
                  <td><div id="scandalOnSample"></div></td>
                </tr>
                <tr>
                  <td>Scared</td>
                  <td><div id="scaredSample"></div></td>
                </tr>
                <tr>
                  <td>Calm</td>
                  <td><div id="calmSample"></div></td>
                </tr>
              </tbody>
            </table>
          </div>
          <div class="container">
            <div class="fs-2" id="prediction">PREDICT :</div>
          </div>
        </div>
      </div>
    </div>
    <script src="js/index.js"></script>
  </body>
</html>
